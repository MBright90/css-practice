<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <link rel="stylesheet" href="./style.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="transition-container">
        <button id="hover-transition-button">Cool beans</button>
    </div>

    <div class="transition-container">
        <div id="transform-div"></div>        
    </div>

    <div class="transition-container" class="interactive">
        <div class="box duration-1">Fast</div>
        <div class="box duration-2">Medium</div>
        <div class="box duration-3">Slow</div>
        <button id="rotate-preview-button">Change</button>
    </div>

    <div class="transition-container timing-function ">
        <div class="ease">ease</div>
        <div class="ease-in">ease-in</div>
        <div class="ease-out">ease-out</div>
        <div class="ease-in-out">ease-in-out</div>
        <div class="linear">linear</div>
        <div class="cb">cubic-bezier(0.2,-2,0.8,2)</div>
    </div>
    
</body>

</html>
